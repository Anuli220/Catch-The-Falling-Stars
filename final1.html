<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒŸ Catch the Falling Stars</title>
  <style>
    body {
      background-color: midnightblue;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      justify-content: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    /* Game area */
    #game-area {
      width: 360px;
      height: 500px;
      background-color: black;
      border: 3px solid gold;
      position: relative;
      overflow: hidden;
      margin: 20px auto;
      border-radius: 8px;
    }

    /* Basket styling */
    .basket {
      width: 100px;
      height: 20px;
      background-color: goldenrod;
      position: absolute;
      bottom: 10px;
      left: 130px;
      border-radius: 10px;
    }

    /* Star styling */
    .star {
      width: 30px;
      height: 30px;
      background-color: gold;
      border-radius: 50%;
      position: absolute;
      top: 0;
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px;
      font-size: 16px;
      background-color: crimson;
      color: white;
      border-radius: 10px;
      border: none;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    button:hover:not(:disabled) {
      background-color: rgb(133, 26, 26);
      transform: scale(1.05);
    }

    button:disabled {
      background: grey;
      cursor: not-allowed;
      transform: none;
    }

    #score, #lives {
      font-size: 22px;
      margin: 10px;
    }

    #message {
      font-size: 24px;
      color: gold;
      margin-top: 10px;
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      #game-area {
        width: 300px;
        height: 450px;
      }

      .basket {
        width: 80px;
        left: 110px;
      }

      .star {
        width: 25px;
        height: 25px;
      }
    }
  </style>
</head>

<body>
  <h1>ðŸŒŸ Catch The Falling Stars ðŸŒŸ</h1>
  <div id="score">Score: 0</div>
  <div id="lives">Lives: 3</div>

  <div id="game-area" class="game-area">
    <div id="basket" class="basket"></div>
  </div>

  <div id="controls">
    <button onclick="startGame()" id="startBtn">Start</button>
    <button onclick="resetGame()" id="resetBtn">Reset</button>
  </div>

  <div id="message"></div>

  <script>
    const gameArea = document.getElementById("game-area");
    const basket = document.getElementById("basket");
    const scoreDisplay = document.getElementById("score");
    const livesDisplay = document.getElementById("lives");
    const message = document.getElementById("message");

    let score = 0;
    let lives = 3;
    let gameActive = false;
    let starInterval;
    let basketPosition = 130; // initial position
    const basketWidth = 100;

    // ðŸŽ® Move basket with arrow keys
    document.addEventListener("keydown", e => {
      if (!gameActive) return;
      const step = 20;
      if (e.key === "ArrowLeft") {
        basketPosition = Math.max(0, basketPosition - step);
      } else if (e.key === "ArrowRight") {
        basketPosition = Math.min(gameArea.clientWidth - basketWidth, basketPosition + step);
      }
      basket.style.left = basketPosition + "px";
    });

    // ðŸŒŸ Create a new falling star
    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      const x = Math.floor(Math.random() * (gameArea.clientWidth - 30));
      star.style.left = x + "px";
      star.style.top = "0px";
      gameArea.appendChild(star);

      let top = 0;
      const fallSpeed = Math.random() * 3 + 2; // speed between 2â€“5 px per frame

      // Drop the star smoothly
      const fall = setInterval(() => {
        if (!gameActive) {
          clearInterval(fall);
          star.remove();
          return;
        }

        top += fallSpeed;
        star.style.top = top + "px"; // move star down

        // ðŸŽ¯ Collision detection (star touching basket)
        const starRect = star.getBoundingClientRect();
        const basketRect = basket.getBoundingClientRect();
        if (
          starRect.bottom >= basketRect.top &&
          starRect.left + starRect.width >= basketRect.left &&
          starRect.left <= basketRect.right
        ) {
          score++;
          scoreDisplay.textContent = "Score: " + score;
          star.remove();
          clearInterval(fall);
        }

        // ðŸ’¥ If the star hits bottom, lose a life
        if (top >= gameArea.clientHeight - 30) {
          lives--;
          livesDisplay.textContent = "Lives: " + lives;
          star.remove();
          clearInterval(fall);
          if (lives <= 0) {
            endGame();
          }
        }
      }, 20); // smooth fall speed
    }

    // â–¶ï¸ Start the game
    function startGame() {
      if (gameActive) return;
      score = 0;
      lives = 3;
      gameActive = true;
      scoreDisplay.textContent = "Score: 0";
      livesDisplay.textContent = "Lives: 3";
      message.textContent = "Catch the Stars!";
      basketPosition = (gameArea.clientWidth - basketWidth) / 2;
      basket.style.left = basketPosition + "px";

      starInterval = setInterval(createStar, 800);
    }

    // ðŸ›‘ End the game
    function endGame() {
      gameActive = false;
      clearInterval(starInterval);
      message.textContent = "Game Over! Final Score: " + score;
    }

    // ðŸ” Reset game
    function resetGame() {
      endGame();
      score = 0;
      lives = 3;
      scoreDisplay.textContent = "Score: 0";
      livesDisplay.textContent = "Lives: 3";
      message.textContent = "";
      document.querySelectorAll(".star").forEach(star => star.remove());
      basketPosition = (gameArea.clientWidth - basketWidth) / 2;
      basket.style.left = basketPosition + "px";
    }
  </script>
</body>
</html>
